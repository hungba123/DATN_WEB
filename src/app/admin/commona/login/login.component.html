<div class="container">
    <div class="row">
        <div style="margin:auto;" class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4><img src="../../../../assets/images/system/logo1.png" style="width: 50px; height: 50px;"></h4>
                <input type="text" id="userName" #tk class="form-control input-sm chat-input" placeholder="Tài khoản" />
                <br>
                <input type="password" id="userPassword" #mk class="form-control input-sm chat-input" placeholder="Mật khẩu" />
                <br>
                <div class="wrapper">
                    <span class="group-btn">     
                        <a href="javascript:void(0)" (click)="dangnhap(tk.value, mk.value)" class="btn btn-primary btn-md">Đăng nhập <i class="fa fa-sign-in"></i></a>
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
